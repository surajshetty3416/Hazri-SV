<ion-view view-title="Student Login">
    <ion-header-bar>
        <h1 class="title">Student Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="">Move Out</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="wrap">
            <form ng-submit="">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="loginData.username">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="loginData.password">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit" ui-sref="studentview">Log in</button>
                    </label>
                </div>
            </form>
            </div>
</ion-content>
  </ion-view>
